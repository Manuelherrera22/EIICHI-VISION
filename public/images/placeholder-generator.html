<!DOCTYPE html>
<html>
<head>
    <title>Property Placeholder Generator</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .placeholder { 
            width: 400px; 
            height: 300px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 18px; 
            font-weight: bold; 
            text-align: center;
            margin: 10px;
            border-radius: 8px;
        }
        .kusatsu { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .maebashi { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .minakami { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .takasaki { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .tokyo { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
    </style>
</head>
<body>
    <h1>Property Placeholder Images</h1>
    
    <div class="placeholder kusatsu">
        Traditional Kusatsu Retreat<br>
        <small>Gunma Prefecture</small>
    </div>
    
    <div class="placeholder maebashi">
        Modern Apartment Maebashi<br>
        <small>Urban Living</small>
    </div>
    
    <div class="placeholder minakami">
        Scenic Land Plot Minakami<br>
        <small>Mountain Views</small>
    </div>
    
    <div class="placeholder takasaki">
        Traditional House Takasaki<br>
        <small>Cultural Heritage</small>
    </div>
    
    <div class="placeholder tokyo">
        Commercial Space Tokyo<br>
        <small>Shibuya District</small>
    </div>
</body>
</html>
